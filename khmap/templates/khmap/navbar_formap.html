<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>한국사 지도</title>
	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=q5m9l3jmrm"></script>
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design for Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		strong {
			font-weight: bold;
			color: #0096fe;
		}
		.quizButtons{
			margin: auto;
			height: 300px;
			width: 400px;
			display: flex;
			flex-direction: column;
			flex-grow : 0;
			justify-content: space-around;
			align-content: center
		}
		.quizContent {
			margin: auto;
			max-width: 500px;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-content: space-around;

		}
		.question {
			margin: 10px 10px 0 10px;
			padding: 10px;
			font-size: large
		}
		.description {
			margin: 0 20px 10px 20px;
			padding: 10px;
			border: 3px solid #f4f4f4;
		}
		.options {
			margin: 20px;
		}
		.answerCheck {
			margin: auto;
		}

		#searchCard {
			display: inline-flex;
			justify-content: space-around;
			align-items: center;
		}

		.iwCustom {
			width: 240px;
		}
	</style>

</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark aqua-gradient justify-content-between">
		<a class="navbar-brand" href="/"><b>한국사지도</b></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="basicExampleNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">지도</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/quiz">퀴즈</a>
				</li>
			</ul>
			<form class="form-inline" onsubmit="return checkValues();" action="{% url 'search_app:searchResult' %}" method="get">
				<div class="md-form my-0">
					<input class="form-control mr-md-2" type="search" placeholder="지역/지식 키워드" aria-label="Search" name="q" id="SearchField">
				</div>
				<button class="btn btn-outline-white btn-md my-2 my-md-0 ml-3" type="submit">검색</button>
			</form>

			<script>
				function checkValues() {
					searchBox = document.getElementById("SearchField").value;
					searchBoxTrim = searchBox.trim()
					if (searchBoxTrim == "") {
						alert("검색어를 입력하세요");
						return false;
					};
				};
			</script>
		</div>
		
	
	</nav>
	
	<div>
		{% block content %}
		{% endblock %}
	</div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Material Design for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>

</body>
</html>
