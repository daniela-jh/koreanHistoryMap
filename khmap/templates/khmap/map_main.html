<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>한국사 지도</title>
	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=q5m9l3jmrm"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="nav-link active" href="/quiz">퀴즈</a>
		
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="지역/지식 검색" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
		</form>
		
	</nav>
	<div>
		<p> test <br>
			{{ contents }}
		</p>
	</div>

	<div id="map" style="width:100%;height:500px;"></div>

	<script type="text/javascript">
		var mapOptions = {
			center: new naver.maps.LatLng(37.5666103, 126.9783882),
			zoom: 4,
			maxZoom: 8,
		};

		var map = new naver.maps.Map('map', mapOptions);
		var contentMarkers = {},
			contentWindows = {};
		var markerIds = [];

		{% for locContent in contents %}

		markerIds.push({{ locContent.id }});

		var contentString = [
			'<div class="iw_inner">',
			'	<h4> {{locContent.locationName}} </h4>',
			'	<p> {{locContent.locationText1}}<br>',
			'		{{locContent.locationText2}}<br>',
			'		{{locContent.locationText3}}<br>',
			'		{{locContent.locationText4}}<br>',
			'	</p>',
			'</div>'
		].join('');

		var position = new naver.maps.LatLng({{ locContent.locLat }}, {{ locContent.locLng }});

		var marker = new naver.maps.Marker({			
			map: map,
			position: position,
			title: "{{ locContent.locationName }}"		
		});

		var infowindow = new naver.maps.InfoWindow({
		    content: contentString
		});

		contentMarkers[{{ locContent.id }}] = marker;
		contentWindows[{{ locContent.id }}] = infowindow;

		// naver.maps.Event.addListener(marker, 'click', function(e) {
		// 	if (contentWindows[{{ locContent.id }}].getMap()) {
		//         contentWindows[{{ locContent.id }}].close();
		//     } else {
		//         contentWindows[{{ locContent.id }}].open(map, contentMarkers[{{ locContent.id }}]);
		//     }
		// });



			// console.log("{{content.locationText1}}");
			// console.log("{{content.locationText2}}");
			// console.log("{{content.locationText3}}");
			// console.log("{{content.locationText4}}");

		{% endfor %}

		function getClickHandler(seq) {
			return function(e) {
				var marker = contentMarkers[seq],
					infoWindow = contentWindows[seq];

				if (infoWindow.getMap()) {
					infoWindow.close();
				} else {
					infoWindow.open(map, marker);
				}
			}
		}

		for (var i = 0 ; i < markerIds.length; i++) {
		    naver.maps.Event.addListener(contentMarkers[markerIds[i]], 'click', getClickHandler(markerIds[i]));
		}
	</script>

	
</body>
</html>
